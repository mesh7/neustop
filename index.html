<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <script src="app.js"></script>
    <title>Neustop</title>
</head>

<body>
    <div class="neu-stop">
        <div class="neu-watch">00:00:00:0000</div>
        <div class="neu-buttons">
            <div class="neu-button" id="start-button">Start</div>
            <div class="neu-button" id="stop-button">Stop</div>
            <div class="neu-button" id="reset-button">Reset</div>
        </div>
    </div>
</body>

</html>
